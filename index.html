<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practises</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="container">
        <header>
            <h1>Shopping center</h1>
            <div class="shopping">
                <img width="50px" class="cart" src="https://static.vecteezy.com/system/resources/previews/004/999/463/non_2x/shopping-cart-icon-illustration-free-vector.jpg">
                <span class="quantity">0</span>
            </div>
        </header>
        <div class="products">
            <div class="product"></div>
        </div>
    </div>

    <div class="card">
        <h1>Card</h1>
        <ul class="list-card"></ul>
        <div class="checkOut">
            <div class="total">0</div>
            <div class="closeShopping">Close</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
